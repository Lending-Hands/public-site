<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      display: flex;
      justify-content: space-between;
      overflow: hidden;
    }
    
    .topnav img {
      width: 40px;
      height: 40px;
      background-color: rgb(49, 170, 59);
    }

    .topnav-group {
      display: flex;
      justify-content: flex-start;

    }

    .topnav a {
      color: #f2f2f2;
      background-color: rgb(49, 170, 59);
      margin-left: 5px;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      font-family: 'Alfa Slab One'; font-size: 22px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: rgb(50, 61, 50);
    }
    
    
    .images{
        width: 5%;
        height: 5%;
    }

    .topnav a.active {
      background-color: #003a0b;
      color: white;
    }
    
    </style>
    </head>
<html>
    <body>
    
        <div class="topnav">
            <div class="topnav-group">
              <img src="../Images/logo.png" alt="logo" class="images"></img>
              <a href="#" class="active">Home</a>
              <a href="#">About us</a>
              <a href="#">Map</a>
            </div>
            
            <a href="#">Account</a> 
        </div>
    </body>
</html>
